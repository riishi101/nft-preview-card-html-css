<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <img class="main-img" src="img/image-equilibrium.jpg" alt="" />
      <section>
        <h3>Equilibrium #3429</h3>
        <p class="section-para">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="main-features">
          <div class="features1">
            <img class="" src="img/icon-ethereum.svg" />
            <h4>0.041 ETH</h4>
          </div>
          <div class="features2">
            <img class="" src="img/icon-clock.svg" />
            <h4>3 days left</h4>
          </div>
        </div>

        <hr
          style="
            border-style: solid;
            border-width: 0.5px;
            border-color: hsl(215, 32%, 27%);
          "
        />

        <div class="avatar">
          <img class="avatar-img" src="img/image-avatar.png" alt="" />
          <p class="avatar-feature"><span>Creation of</span> Jules Wyvern</p>
        </div>
      </section>
    </main>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
